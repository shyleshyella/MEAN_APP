<div class="welcome container-fluid" style="margin: 50px auto;" data-ng-controller="PostsController" data-ng-init="getPostsList()">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><b>Post Details </b></div>
        <div class="table-responsive">
            <table id="EmployeeTable" class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Post ID</th>
                        <th>Post Image</th>
                        <th>Post Name</th>
                        <th>Post Condition</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="post in posts">
                        <td>{{$index+1}}</td>
                        <td><img src="{{post.image}}" width="50%" alt="..."></td>
                        <td>{{post.name}}</td>
                        <td>{{post.condition}}</td>

                        <td>
                            <a href="/posts/{{post._id}}" class="btn btn-primary">View</a>
                            <a href="/posts/{{post._id}}/edit" class="btn btn-primary">Edit</a>
                            <a href="/posts/{{post._id}}/delete" class="btn btn-primary">Delete</a>
                       
                       <!--  <button type="button" ng-click="deletePost(post.id)" class="btn btn-primary">
                            Delete</button> -->
            
                        </td>
                    </tr>
                    <tr ng-if="posts.length == 0">
                        <td class="text-center" colspan="4">There are no Post details to display
                        </td>
                    </tr>
                </tbody>
            </table>
 
        </div>
    </div>
</div>
