<section class="welcome container-fluid" data-ng-controller="PostsController" data-ng-init="getPost()"> 
  
    <div class="row">
        <div class="col-sm-6 col-md-6" style="margin-top:20px; margin-bottom:20px;">
          <h4>{{post.name}}<small> {{post.time}}</small></h4>
        </div>
        <div class="col-sm-6 col-md-6" style="margin-top:20px; margin-bottom:20px;">
          <div class="btn-toolbar pull-right" role="toolbar" aria-label="...">
            <div class="btn-group" role="group" aria-label="edit post">
              <button class="btn btn-default">
                <i class="glyphicon glyphicon-edit"/> Edit
              </button>
              <button class="btn btn-default">
                <i class="glyphicon glyphicon-trash"/> Delete
              </button>
            </div>
            <div class="btn-group" role="group" aria-label="edit post">
              <button class="btn btn-default">
                <i class="glyphicon glyphicon-star-empty"/> Like
              </button>
              <button class="btn btn-default">
                <i class="glyphicon glyphicon-envelope"/> Reply
              </button>
              <button class="btn btn-default">
                <i class="glyphicon glyphicon-share"/> Share
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row-fluid" style="margin-top:30px;">
        <div class="col-xs-6 col-md-6">
          <a href="#" class="thumbnail">
            <img src="{{post.image}}" alt="...">
          </a>
        </div>
        <div class="col-xs-6 col-md-6">
          <dl>
            <dt style="font-weight: bold;"><strong>Item Description:</strong></dt>
            <dd>{{post.description}}</dd>
          </dl>
          <dl>
            <dt style="font-weight: bold;"><strong>Condition:</strong></dt>
            <dd>{{post.condition}}</dd>
          </dl>
          <dl>
            <dt style="font-weight: bold;"><strong>Transmission:</strong></dt>
            <dd>{{post.transmission}}</dd>
          </dl>
          <dl>
            <dt style="font-weight: bold;"><strong>KBB:</strong></dt>
            <dd>{{post.kbb}}</dd>
          </dl>
        </div>
      </div>
                    
      
  
</section>
